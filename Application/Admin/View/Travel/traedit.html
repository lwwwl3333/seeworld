<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>行家添加-有点</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/css.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="__PUBLIC__/admin/img/coin02.png" /><span><a href="{:U('Admin/Index/main')}">首页</a>&nbsp;-&nbsp;<a
					href="{:U('Admin/Travel/tralist')}">旅行项目</a>&nbsp;-</span>&nbsp;项目编辑
			</div>
		</div>
		<div class="page ">
			<!-- 上传广告页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>项目编辑</span>
				</div>
				<div class="baBody">

				<form action="" method="post" enctype="multipart/form-data">
					
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;景点名称：<input type="text" name="tra_name" class="input3" value="{$t.tra_name}" />
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;旅游价格：<input type="text" name="tra_price" class="input3" value="{$t.tra_price}"/>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行程亮点：<input type="text" name="tra_ld" class="input3" value="{$t.tra_ld}"/>
					</div>
<!-- 					<div style="margin-top: 10px">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图片上传：&nbsp;&nbsp;&nbsp;<input type="file" name="tra_thumb" class="input3" />
					</div> -->
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="cat_id" style="margin-left: 80px;margin-top: 10px;" >
								<option value="">请选择项目</option>
								<foreach name="cat" item="cat">
								<option value="{$cat['cat_id']}" {$cat['cat_id']} == {$t['cat_id']?'selected':''}>{$cat['cat_name']}</option>
								</foreach>
					</select>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行程路线：
						<div class="btext2">
							<textarea class="text2" name="tra_lx">{$t.tra_lx}</textarea>
						</div>
					</div>
<!-- 					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;审核状态：<label><input
							type="radio" checked="checked" name="styleshoice1" />&nbsp;未审核</label> <label><input
							type="radio" name="styleshoice1" />&nbsp;已通过</label> <label class="lar"><input
							type="radio" name="styleshoice1" />&nbsp;不通过</label>
					</div> -->
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是否推荐：<label><input
							type="radio" checked="checked" name="is_vip" value="1" {$t['is_vip']==1?'checked':''}/>&nbsp;是</label><label><input
							type="radio" name="is_vip" value="0" {$t['is_vip']==0?'checked':''} />&nbsp;否</label>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<input type="submit" name="" value="提交" class="btn_ok btn_yes">
							<!-- <button class="btn_ok btn_yes" href="#">提交</button> -->
							<!-- <a class="btn_ok btn_no" href="#">取消</a> -->
						</p>
					</div>
					</form>
				</div>
			</div>

			<!-- 上传广告页面样式end -->
		</div>
	</div>
</body>
</html>
