<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="__PUBLIC__/admin/img/coin02.png" /><span><a href="{:U('Admin/Index/index')}">首页</a>
					--</span>&nbsp;出行时间
			</div>
		</div>

		<div class="page">
			<!-- topic页面样式 -->
			<div class="topic">
				<div class="conform">
					<form>

						<div class="cfD">
							<input class="addUser" type="text" placeholder="话题ID/行家UID/话题标题" />
							<button class="button">搜索</button>
						</div>
					</form>
				</div>
				<!-- topic表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">

						<tr>
							<td width="350px" class="tdColor tdC">序号</td>
							<td width="350px" class="tdColor">项目名称</td>
							<td width="350px" class="tdColor">出行时间</td>

							<td width="200px" class="tdColor">操作</td>
						</tr>
						<foreach name="dates" item="ds">
						<tr>
							<td>
								<p style="margin: 30px;">{$ds[d_id]}</p>
							</td>
							<td >
								{$ds[tra_name]}
							</td>
							<td>{$ds[d_content]}</td>
							<td><a href="{:U('Admin/Date/editdate',['d_id'=>$ds[d_id]])}"><img class="operation"
									src="__PUBLIC__/admin/img/update.png"></a><a title="删除" href="javascript:;"
										onclick="member_del(this,{$ds['d_id']})" class="btn btn-xs btn-warning" ><img class="operation delban"
								src="__PUBLIC__/admin/img/delete.png"></a></td>
						</tr>
						</foreach>
					</table>
					<div class="paging">此处是分页</div>
				</div>
				<!-- topic 表格 显示 end-->
			</div>
			<!-- topic页面样式end -->
		</div>

	</div>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){

});
// 广告弹出框 end
