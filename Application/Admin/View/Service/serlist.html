<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员管理-有点</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/css.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/manhuaDate.1.0.css">
	<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/admin/js/manhuaDate.1.0.js"></script>
	<script type="text/javascript" src="__PUBLIC__/admin/js/jquery-1.7.2.min.js"></script>
	<!-- <script type="text/javascript" src="__PUBLIC__/Admin/js/page.js" ></script> -->
	<script type="text/javascript">
$(function (){
  $("input.mh_date").manhuaDate({
    Event : "click",//可选               
    Left : 0,//弹出时间停靠的左边位置
    Top : -16,//弹出时间停靠的顶部边位置
    fuhao : "-",//日期连接符默认为-
    isTime : false,//是否开启时间值默认为false
    beginY : 1949,//年份的开始默认为1949
    endY :2100//年份的结束默认为2049
  });
});
</script>
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="__PUBLIC__/admin/img/coin02.png" /><span><a href="{:U('Admin/Index/main')}">首页</a>&nbsp;-
					</span>服务列表
			</div>
		</div>

		<div class="page">
			<!-- vip页面样式 -->
			<div class="vip">
				<div class="conform">
					<form>
						
						<div class="cfD">
							<a class="addA addA1" href="{:U('Admin/service/addnation')}">添加国家+</a>
							<a class="addA addA1 addA2" href="{:U('Admin/service/addcity')}">
							添加城市+</a>
							<!--<a class="addA addA1 addA2" href="{:U('Admin/service/addtype')}">-->
							<!--添加类型+</a>-->
							<a class="addA addA1 addA2" href="{:U('Admin/service/seradd')}">
							添加服务项目+</a>
							<a class="addA addA1 addA2" href="{:U('Admin/service/attsintro')}">
							完善详情+</a>
						</div>
					</form>
				</div>
				<!-- vip 表格 显示 -->
				<div class="conShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr >
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="230px" class="tdColor tdC">相关图片</td>
							<td width="200px" class="tdColor">服务名称</td>
							<td width="100px" class="tdColor">服务类型</td>
							<td width="100px" class="tdColor">所属城市</td>
							<td width="200px" class="tdColor">服务价格</td>
							<td width="200px" class="tdColor">服务位置</td>
							<td width="315px" class="tdColor">操作</td>
						</tr>
						<foreach name='lists' item='list'>
						<tr >
							<td>{$list['ser_id']}</td>
							<td><div class="onsImg onsImgv">
									<img src="__ROOT__/{$list['ser_thumb']}">
								</div></td>
							<td>{$list['ser_name']}</td>
							<td>{$list['t_id']}</td>
							<td>{$list['city_id']}</td>
							<td>{$list['ser_price']}</td>
							<td>{$list['ser_pos']}</td>
							<td>
							<a href="{:U('Admin/Service/editser',array('ser_id'=>$list['ser_id']))}"><img class="operation" src="__PUBLIC__/admin/img/update.png" title='编辑'></a>
							<a href="{:U('Admin/Service/delser',array('ser_id'=>$list['ser_id']))}" ><img class="operation delban"
								src="__PUBLIC__/admin/img/delete.png" title='删除'></a>
							

								<a style='font-size:21px'href="{:U('Admin/Service/serattsadd',array('ser_id'=>$list['ser_id']))}"><img class="operation"
									src="__PUBLIC__/admin/img/coin01.png" title='点击完善附表信息'></a>
							</td>
						</tr>
						</foreach>
					</table>
					<div class="paging">此处是分页</div>
				</div>
				<!-- vip 表格 显示 end-->
			</div>
			<!-- vip页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="__PUBLIC__/admin/img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end
</script>
</html>
